<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ShoppingList</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>

  <script type="text/x-handlebars">
    <nav>
      {{#link-to 'shopping_lists'}}Shopping List{{/link-to}}
      {{#link-to 'products'}}
        &nbsp;<i class="fa fa-angle-right"></i>&nbsp;Products List
      {{/link-to}}
    </nav>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h2>Welcome!</h2>
    {{#link-to 'products'}}Products{{/link-to}}
    {{#link-to 'shopping_lists'}}Shopping Lists{{/link-to}}
  </script>

  <script type="text/x-handlebars" data-template-name="products">
  <h1>Products List</h1>

  <div class="table">
    <h2 class="table-header"><span>Productos</span></h2>

    <ul>
      {{#each}}
        <li class="table-row">
          {{!<span class="btn btn-left"><i class="fa fa-times fa-fw"></i></span>}}
          {{name}}
          {{!<span class="btn btn-right"><i class="fa fa-star fa-fw"></i></span>}}
        </li>
      {{/each}}
    </ul>
  </div> <!-- .table -->
  </script>

  <script type="text/x-handlebars" data-template-name="shopping_lists">
  <h1>Shopping List</h1>
  {{#each}}
    {{#link-to 'shopping_lists.shopping_list' this}}{{name}}{{/link-to}}
  {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="shopping_lists/shopping_list">
  <h1>Shopping List</h1>

  <div class="table">
    <h2 class="table-header"><span>{{name}}</span></h2>

    <form class="table-row">
      <span class="btn btn-left"><i class="fa fa-search"></i></span>
      <label>Search or add product</label>
      <input type="text" placeholder="Start writing to search or add a product"/>
      <button>Find or add</button>
      <span class="btn btn-right"><i class="fa fa-plus fa-fw"></i></span>
    </form>

    <ul>
      <li data-status="done" class="table-row">
        bicarbonato
        <span class="btn btn-right"><i class="fa fa-check fa-fw"></i></span>
      </li>
      <li data-status="pending" class="table-row">
        Quitamanchas para ropa blanca
        <span class="btn btn-right"><i class="fa fa-minus fa-fw"></i></span>
      </li>
    </ul>
  </div> <!-- .table -->
  </script>

  <script src="js/libs/jquery/jquery.min.js"></script>
  <script src="js/libs/handlebars/handlebars.js"></script>
  <script src="js/libs/ember/ember.js"></script>
  <script src="js/libs/ember-data/ember-data.min.js"></script>

  <script src="js/app.js"></script>

</body>
</html>
